<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <h1>ADVICE #117</h1>
    <blockquote>
      <p>“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    </blockquote>
    <picture>
      <source media="(min-width:768px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="divider">
    </picture>
    <div class="dice-wrapper">
      <img src="images/icon-dice.svg" alt="dice icon">
    </div>
  </main>
  
</body>
</html>
